<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ürün Yükle</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container upload-container">
    <h1 class="app-title">Toplu Ürün Yükleme</h1>
    <p class="app-subtitle">Excel dosyanızdaki ürünleri hızlıca ekleyin.</p>

    <input type="file" id="excel-file" accept=".xlsx, .xls" />
    <button id="upload-btn">Yükle</button>
    <p class="info-text">Excel formatı: <strong>imageURL | barcode | name | stock | price</strong></p>
    <a href="dashboard.html" class="back-link">← Yönetim Paneline Dön</a>
  </div>

  <!-- Firebase ve JS Dosyaları -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="app.js"></script>
  <script src="upload.js"></script>
</body>
</html>
